<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>See 'N' Say Storymaker</h1>

    <div class="story-builder">
        <select id="subject">
            <option value="The turkey">The turkey</option>
            <option value="Mom">Mom</option>
            <option value="The dog">The dog</option>
        </select>

        <select id="verb">
            <option value="sat on">sat on</option>
            <option value="danced with">danced with</option>
            <option value="saw">saw</option>
        </select>

        <select id="adjective">
            <option value="a funny">a funny</option>
            <option value="a scary">a scary</option>
            <option value="a slimy">a slimy</option>
        </select>

        <select id="noun">
            <option value="goat">goat</option>
            <option value="monkey">monkey</option>
            <option value="frog">frog</option>
        </select>

        <select id="place">
            <option value="on the moon">on the moon</option>
            <option value="in my spaghetti">in my spaghetti</option>
            <option value="on the grass">on the grass</option>
        </select>

        <button id="generate-my-story">Generate My Story</button>
        <button id="generate-random-story">Generate Random Story</button>

        <p id="story-output"></p>

    </div>

</body>
</html>
